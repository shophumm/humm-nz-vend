version: '3.7'
services:
  db:
    image: mariadb
    container_name: "database-vend"
    env_file:
      - ./mariadb.env
    ports:
     - 3306
    volumes:
      - vend-data:/var/lib/mysql

  vendproxy_nz:
    build:
      context: ./
      dockerfile: Dockerfile
      target: vendproxy
      labels:
        au.com.humm.vend.description: "Vend Application Proxy for Humm NZ"
        au.com.humm.vend.publisher: "FlexiGroup"
    env_file: 
      - ./vendproxy_nz.env
    image: 844996184919.dkr.ecr.ap-southeast-2.amazonaws.com/humm-nz-vend:latest
    container_name: "proxy-vend-nz"
    depends_on:
      - db
    ports:
      - 5001
  nginx:
    build:
      context: ./
      dockerfile: Dockerfile
      target: nginx
    image: 844996184919.dkr.ecr.ap-southeast-2.amazonaws.com/nginx-nz-vend:latest
    container_name: "nginx-vend-nz"
    env_file: 
      - ./nginx.env            
    ports:
      - "8000:80"
      - "443:443"
    # entrypoint: ['/bin/sh']
    # tty: true
    # stdin_open: true
    secrets: 
      - wildcard.shophumm.co.nz.key
      - wildcard.shophumm.co.nz.crt
    depends_on:
      - vendproxy_nz

volumes:
    vend-data:

secrets:
    wildcard.shophumm.co.nz.key:
      file: ./ssl/private/vend.shophumm.co.nz-key.pem
    wildcard.shophumm.co.nz.crt:
      file: ./ssl/certs/vend.shophumm.co.nz.pem